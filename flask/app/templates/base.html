<html>
<head>
    {% if title %}
    <title>{{title}} - testing stage</title>
    {% else %}
    <title>Default title - testing stage</title>
    {% endif %}
</head>
<body>
    <div>Index: <a href='/index'>home</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li> {{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
